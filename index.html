<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Client Side Garage</title>
</head>
<body>
    <main>
        <h1>Client Side Garage</h1>
        <section class='container'>
            <section id='input'>
                <h2>Add Car</h2>
                <input type="number" placeholder="year" id="yearIn">
                <input type="text" placeholder="make" id="makeIn">
                <input type="text" placeholder="model" id="modelIn">
                <button id="addCarButton" class="btn btn-primary">Add</button>
            </section>
            <section id='output'>
                <h2>Cars in The Garage:</h2>
                <ul id='garageList'>
                    <li>none</li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
